<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<main class="cad">
  <div class="section1">
    <img src="./images/drawers.jpg" alt="drawers"  class="banner" ></div>
  <section class="content1">
    <a href="#">
      <h2 class="title1">
        Shift the overall look and feel by adding these wonderful
        touches to furniture in your home
      </h2>
    </a>
    <p class="aticle-text">
      Ever been in a room and felt like something was missing? Perhaps
      it felt slightly bare and uninviting. I’ve got some simple tips
      to help you make any room feel complete.
    </p>
  
    <footer> 
      <div class="Michelle">
       <img src="./images/avatar-michelle.jpg" alt="avatar michelle" class="michelle1">
       <div class="info_michelle">
         <a href="#">
           <h4 class="name">Michelle Appleton</h4>
         </a>
         <div class="publish_data">        
           28 Jun 2020
         </div>
        </div>
       </div>

         <div class="Share">
          <button  aria-label="Share"  class="but_Share">
            <ion-icon class="fa-sharp fa-solid fa-share"></ion-icon>
          </button>
            <div class="share_op" >
            <span>SHARE</span>
            <i><img src="./images/icon-facebook.svg" alt="facebook"></i>
            <i><img src="./images/icon-twitter.svg" alt="twitter" ></i>
            <i><img src="./images/icon-pinterest.svg" alt="pinterest"></i>
           </div>
         </div>
  </footer>
  </section>
  
</main>
  
  <script src="https://kit.fontawesome.com/d7d376580d.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
